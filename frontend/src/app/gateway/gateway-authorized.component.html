<table class="table table-hover">
    <tr>
        <th></th>
        <th>_state_</th>
        <th>_uuid_</th>
        <th>_version_</th>
        <th>_actions_</th>
    </tr>
    <tr *ngFor="let gateway of gateways">
        <td>
            <button type="button" class="btn btn-default" (click)="delete(gateway)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </td>
        <td>{{gateway.state}}</td>
        <td>{{gateway.uuid}}</td>
        <td>{{gateway.version}}</td>
        <td>
            <button type="button" class="btn btn-default" (click)="restart(gateway)">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="update(gateway)">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="shutdown(gateway)">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
