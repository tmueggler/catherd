<table class="table table-hover">
    <tr>
        <th></th>
        <th i18n>State</th>
        <th i18n>UUID</th>
        <th i18n>Version</th>
        <th i18n>Actions</th>
    </tr>
    <tr *ngFor="let gateway of gateways">
        <td></td>
        <td>{{gateway.state}}</td>
        <td>{{gateway.uuid}}</td>
        <td>{{gateway.version}}</td>
        <td>
            <button type="button" class="btn btn-default" (click)="authorize(gateway)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
